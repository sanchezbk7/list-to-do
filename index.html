<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./listToDo.css"/>
    <link rel="stylesheet" type="text/css" href="
    https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>List To-do</title>
</head>
<body>
    <img src="./img/listToDo.PNG" style="display: none">
    <div class="container">
        <div class="header">
            <div class="refresh">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-circle-thin" aria-hidden="true" job="complete"></i>
                    <span>Read Books</span>
                    <i class="fa fa-trash-o" aria-hidden="true" job="delete"></i>
                </li> -->
            
                <div class="completed">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <span>Completed</span>
                </div> 
            </ul>
            <!-- <ul class="test">
                <li>TEST</li>
            </ul> -->
        </div>
        <div class="add-item">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input id="input"type="text" placeholder="Add a to-do"></input>
        </div>
        <div class="alertBox">
            <i class="fa fa-times" aria-hidden="true"></i>
            <span>Are you want to refresh ?</span>
            <div>
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="./listToDo.js"></script>
</body>
</html>
